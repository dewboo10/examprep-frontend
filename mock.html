<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPrepPro | CAT Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes questionEntrance {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        :root {
            --primary: #3b82f6;
            --secondary: #f59e0b;
            --correct: #10b981;
            --wrong: #ef4444;
        }

        .question-entrance {
            animation: questionEntrance 0.3s ease-out;
        }

        /* Custom checkbox for options */
        .option-card.correct {
            background: #dcfce7 !important;
            border-color: #22c55e !important;
        }
        .option-card.wrong {
            background: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <!-- <img src="logo.svg" alt="ExamPrepPro" class="h-8 w-8"> -->
                <span class="text-xl font-bold text-gray-800">ExamPrepPro</span>
            </div>
            <div class="text-sm text-gray-600">
                <span id="exam-label" class="font-medium">CAT 2024</span>
                <span class="mx-2">•</span>
                <span>Day 1</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Top Control Bar -->
        <div class="flex items-center justify-between mb-8 bg-white rounded-lg p-4 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-600">
                    <div>Time Left: <span id="timer" class="font-medium">30:00</span></div>
                    <div>Section: <span id="current-section" class="font-medium">Quant</span></div>
                </div>
                <div class="flex gap-2" id="sections"></div>
            </div>
            <button id="flag-btn" class="px-4 py-2 bg-orange-100 text-orange-600 rounded-lg hover:bg-orange-200 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                </svg>
                Flag Question
            </button>
        </div>

        <!-- Main Interface -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Left Column (2/5) -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6 question-entrance">
              <div id="passage" class="mb-4 p-4 bg-gray-50 rounded-lg text-gray-600 space-y-2 hidden overflow-y-auto max-h-64">
            </div>
           </div>
                 
  <!-- MIDDLE: Question + Options -->
  <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6 question-entrance">
    <div class="mb-6">
      <div class="flex items-center justify-between mb-4">
        <span id="question-number" class="text-lg font-semibold text-gray-700">Question 1</span>
        <span class="text-sm text-gray-500">Marks: +3 | -1</span>
      </div>
      <div id="question-text" class="text-gray-800 text-lg leading-relaxed"></div>
    </div>
    <div id="options" class="space-y-2"></div>
  </div>
                
                <!-- Options -->
                <div id="options" class="space-y-3"></div>
            </div>

            <!-- Right Column (3/5) -->
            <div class="lg:col-span-3 bg-white rounded-xl shadow-sm p-6">
                <div id="explanation" class="space-y-4">
                    <!-- Explanation and video will be populated here -->
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="flex items-center justify-between mt-8">
            <div class="flex gap-3">
                <button id="prev-btn" class="px-5 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors flex items-center gap-2">
                    ← Previous
                </button>
                <button id="next-btn" class="px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                    Next →
                </button>
            </div>
            <button id="submit-btn" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                Submit Test
            </button>
        </div>
    </main>

    <script src="js/mock-test.js"></script>
</body>
</html>
