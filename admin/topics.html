<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Topics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: #1f2937;
      min-height: 100vh;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar-header { text-align: center; margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 1px solid #e5e7eb; }
    .sidebar-header h2 { font-size: 1.8rem; font-weight: 800; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
    .sidebar-header p { font-size: 0.9rem; color: #6b7280; font-weight: 500; }
    .nav-section { margin-bottom: 2rem; }
    .nav-section-title { font-size: 0.8rem; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; padding-left: 0.5rem; }
    .nav-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem 1rem; border-radius: 12px; color: #374151; font-weight: 500; font-size: 1rem; margin-bottom: 0.5rem; text-decoration: none; transition: all 0.3s ease; position: relative; overflow: hidden; }
    .nav-link::before { content: ''; position: absolute; top: 0; left: 0; width: 0; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: width 0.3s ease; z-index: 0; }
    .nav-link:hover::before, .nav-link.active::before { width: 100%; }
    .nav-link:hover, .nav-link.active { color: white; transform: translateX(4px); }
    .nav-link i { z-index: 1; position: relative; font-size: 1.1rem; }
    .nav-link span { z-index: 1; position: relative; }
    .nav-link.active { box-shadow: 0 4px 15px rgba(102,126,234,0.3); }
    .sidebar-footer { margin-top: auto; padding-top: 2rem; border-top: 1px solid #e5e7eb; }
    .admin-info { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f8fafc; border-radius: 12px; margin-bottom: 1rem; }
    .admin-avatar { width: 40px; height: 40px; border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 1rem; }
    .admin-details h4 { font-size: 0.9rem; font-weight: 600; color: #1f2937; margin-bottom: 0.25rem; }
    .admin-details p { font-size: 0.8rem; color: #6b7280; }
    .logout-btn { width: 100%; padding: 0.75rem 1rem; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .logout-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(239,68,68,0.4); }
    .main {
      flex: 1;
      min-height: 100vh;
      padding: 2.5rem;
      display: block;
      background: none;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: left;
    }
    .search-add-bar {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      background: #f8fafc;
      padding: 1.2rem 1.5rem;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      margin-bottom: 2rem;
    }
    .search-add-bar input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1.1rem;
      background: white;
      margin-right: 0.5rem;
    }
    .search-add-bar button {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-add-bar button:hover {
      background: #059669;
    }
    .topics-table-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 2em 1.5em 1.5em 1.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
    }
    th, td {
      border-bottom: 1px solid #f3f4f6;
      padding: 1rem 0.75rem;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #f8fafc;
      font-weight: 600;
      color: #374151;
      letter-spacing: 0.5px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover {
      background: #f9fafb;
    }
    td.actions { min-width: 120px; }
    .action-btn { background: none; border: none; color: #667eea; font-size: 1.1rem; margin: 0 0.3rem; cursor: pointer; transition: all 0.3s ease; border-radius: 8px; padding: 0.5rem; }
    .action-btn:hover { background: #f3f4f6; color: #4f46e5; transform: translateY(-1px); }
    .action-btn.delete:hover { background: #fef2f2; color: #dc2626; }
    .modal-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal { background: white; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.25); padding: 2.5rem; min-width: 400px; max-width: 95vw; position: relative; animation: popIn 0.3s ease; max-height: 90vh; overflow-y: auto; }
    @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal h3 { font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
    .modal label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; position: relative; }
    .modal input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; background: #f9fafb; margin-bottom: 1rem; transition: border-color 0.3s ease; }
    .modal input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
    .modal .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; }
    .modal .modal-actions button { padding: 0.75rem 1.5rem; border-radius: 8px; border: none; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
    .modal .modal-actions .save { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .modal .modal-actions .save:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102,126,234,0.3); }
    .modal .modal-actions .cancel { background: #f3f4f6; color: #374151; }
    .modal .modal-actions .cancel:hover { background: #e5e7eb; }
    @media (max-width: 1024px) { .sidebar { width: 240px; padding: 1.5rem 1rem; } .main { padding: 1.5rem; } .container { padding: 1.5rem; } .topics-table-card { padding: 1.2em 0.7em 1em 0.7em; } }
    @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; min-height: auto; padding: 1rem; } .sidebar-header { margin-bottom: 1.5rem; padding-bottom: 1rem; } .nav-section { margin-bottom: 1rem; } .main { padding: 1rem; } .container { padding: 0.7rem; } .topics-table-card { padding: 0.7em 0.2em 0.7em 0.2em; } .filters { flex-direction: column; align-items: stretch; } .filters > * { margin-bottom: 0.5rem; } }
    @media (max-width: 900px) {
      .sidebar {
        width: 100%;
        min-height: auto;
        padding: 1rem;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        box-shadow: none;
      }
      .main {
        padding: 0.5em;
      }
      .container {
        margin: 2em 0 0 0;
      }
    }
    @media (max-width: 700px) { .container { padding: 0.7rem; } .main { padding: 0.5rem; } .topics-table-card { padding: 0.7em 0.2em 0.7em 0.2em; } }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>
        <i class="fas fa-cogs"></i>
        Admin Panel
      </h2>
      <p>Exam Prep Platform</p>
    </div>
    <nav class="nav-section">
      <div class="nav-section-title">Main Navigation</div>
      <a href="dashboard.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a href="admin-questions.html" class="nav-link">
        <i class="fas fa-question"></i>
        <span>Questions</span>
      </a>
      <a href="topics.html" class="nav-link active">
        <i class="fas fa-tags"></i>
        <span>Topics</span>
      </a>
      <a href="mock.html" class="nav-link">
        <i class="fas fa-list-ol"></i>
        <span>Mock Tests</span>
      </a>
      <a href="user.html" class="nav-link">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="admin-info">
        <div class="admin-avatar">A</div>
        <div class="admin-details">
          <h4>Admin User</h4>
          <p>Super Administrator</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>
  </aside>
  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h1><i class="fas fa-tags"></i> Manage Topics</h1>
      <div class="search-add-bar">
        <input type="text" id="searchTopic" placeholder="Search topics...">
        <button onclick="showAddModal()"><i class="fas fa-plus"></i> Add Topic</button>
      </div>
      <div class="topics-table-card">
        <table id="topicsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Sections</th>
              <th># Questions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" style="text-align:center;color:#6b7280;padding:2em;">No topics found.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Add/Edit Modal -->
    <div id="modalBg" class="modal-bg" style="display:none;">
      <div class="modal">
        <h3 id="modalTitle"><i class="fas fa-plus"></i> Add Topic</h3>
        <form id="topicForm">
          <label>Topic Name: <input id="topicName" required></label>
          <label>Sections (comma-separated): <input id="topicSections"></label>
          <div class="modal-actions">
            <button type="submit" class="save"><i class="fas fa-save"></i> Save</button>
            <button type="button" class="cancel" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Delete Modal -->
    <div id="deleteModalBg" class="modal-bg" style="display:none;">
      <div class="modal">
        <h3><i class="fas fa-trash"></i> Delete Topic</h3>
        <p>Are you sure you want to delete this topic?</p>
        <div class="modal-actions">
          <button type="button" class="cancel" onclick="closeDeleteModal()">Cancel</button>
          <button type="button" class="save" style="background:linear-gradient(135deg,#ef4444 0%,#dc2626 100%);" onclick="confirmDeleteTopic()"><i class="fas fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <script>
      // Debug: script loaded
      console.log('Admin Topics script loaded');
      // API base
      const API_BASE = 'https://examprep-backend.onrender.com/api/admin';
      let topics = [];
      let editingTopicId = null;
      let deletingTopicId = null;
      let isLoading = false;
      // Token management
      function isTokenExpired(token) {
        if (!token) return true;
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          if (!payload.exp) return false;
          const now = Math.floor(Date.now() / 1000);
          return payload.exp < now;
        } catch (e) { return true; }
      }
      function getAdminToken() {
        let token = localStorage.getItem('adminToken') || '';
        if (!token || isTokenExpired(token)) {
          token = prompt('Enter your admin JWT token:');
          localStorage.setItem('adminToken', token);
        }
        return token;
      }
      // Render topics
      function renderTopics() {
        const tbody = document.querySelector('#topicsTable tbody');
        const search = document.getElementById('searchTopic').value.toLowerCase();
        const filtered = topics.filter(t => t.topic.toLowerCase().includes(search));
        if (isLoading) {
          tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#888;padding:2em;">Loading...</td></tr>`;
          return;
        }
        tbody.innerHTML = filtered.length ? filtered.map(t => `
          <tr>
            <td>${t.topic}</td>
            <td>${(t.sections||[]).join(', ')}</td>
            <td>${t.questionCount ?? 0}</td>
            <td class="actions">
              <button class="action-btn" title="Edit" onclick="showEditModal('${t._id}')"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete" title="Delete" onclick="showDeleteModal('${t.topic}')"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `).join('') : `<tr><td colspan="4" style="text-align:center;color:#6b7280;padding:2em;">No topics found.</td></tr>`;
      }
      document.getElementById('searchTopic').addEventListener('input', renderTopics);
      // Fetch topics from API
      async function fetchTopics() {
        console.log('fetchTopics called');
        isLoading = true;
        renderTopics();
        const token = getAdminToken();
        try {
          const res = await fetch(`${API_BASE}/topics`, {
            headers: { Authorization: 'Bearer ' + token }
          });
          if (!res.ok) throw new Error('Failed to fetch topics');
          const data = await res.json();
          console.log('Topics API response:', data);
          topics = (data && data.topics) ? data.topics : [];
        } catch (e) {
          topics = [];
          alert('Error loading topics: ' + e.message);
          console.error('Error in fetchTopics:', e);
        }
        isLoading = false;
        renderTopics();
      }
      // Add/Edit Modal
      function showAddModal() {
        editingTopicId = null;
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus"></i> Add Topic';
        document.getElementById('topicName').value = '';
        document.getElementById('topicSections').value = '';
        document.getElementById('modalBg').style.display = 'flex';
      }
      function showEditModal(id) {
        editingTopicId = id;
        const topic = topics.find(t => t._id === id);
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Topic';
        document.getElementById('topicName').value = topic.topic;
        document.getElementById('topicSections').value = (topic.sections||[]).join(', ');
        document.getElementById('modalBg').style.display = 'flex';
      }
      function closeModal() { document.getElementById('modalBg').style.display = 'none'; }
      document.getElementById('topicForm').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('topicName').value.trim();
        const sections = document.getElementById('topicSections').value.split(',').map(s => s.trim()).filter(Boolean);
        if (!name) return;
        const token = getAdminToken();
        try {
          if (editingTopicId) {
            // Edit
            const res = await fetch(`${API_BASE}/topics/${encodeURIComponent(name)}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
              body: JSON.stringify({ sections })
            });
            if (!res.ok) throw new Error('Failed to update topic');
          } else {
            // Add
            const res = await fetch(`${API_BASE}/topics`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
              body: JSON.stringify({ topic: name, sections })
            });
            if (!res.ok) throw new Error('Failed to add topic');
          }
          closeModal();
          fetchTopics();
        } catch (e) {
          alert('Error saving topic: ' + e.message);
          console.error('Error in topicForm submit:', e);
        }
      };
      // Delete Modal
      function showDeleteModal(topicName) {
        deletingTopicId = topicName;
        document.getElementById('deleteModalBg').style.display = 'flex';
      }
      function closeDeleteModal() { document.getElementById('deleteModalBg').style.display = 'none'; }
      async function confirmDeleteTopic() {
        const token = getAdminToken();
        try {
          const res = await fetch(`${API_BASE}/topics/${encodeURIComponent(deletingTopicId)}`, {
            method: 'DELETE',
            headers: { Authorization: 'Bearer ' + token }
          });
          if (!res.ok) throw new Error('Failed to delete topic');
          closeDeleteModal();
          fetchTopics();
        } catch (e) {
          alert('Error deleting topic: ' + e.message);
          console.error('Error in confirmDeleteTopic:', e);
        }
      }
      // Initial fetch
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded');
        try {
          fetchTopics();
        } catch (e) {
          console.error('Error calling fetchTopics on DOMContentLoaded:', e);
        }
      });
      // Logout function
      function logout() {
        if (confirm('Are you sure you want to logout?')) {
          localStorage.removeItem('adminToken');
          window.location.href = '../login.html';
        }
      }
    </script>
  </body>
</html>
