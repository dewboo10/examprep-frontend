<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
      color: #222;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(80, 40, 120, 0.08);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #4f46e5;
      letter-spacing: -1px;
    }
    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .search-filters {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .search-box {
      position: relative;
      min-width: 300px;
    }
    .search-box input {
      width: 100%;
      padding: 0.7rem 1rem 0.7rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-box input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .search-box i {
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    .filters select {
      padding: 0.7rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: #f9fafb;
      min-width: 120px;
    }
    .export-btn {
      background: linear-gradient(100deg, #059669 0%, #10b981 100%);
      color: #fff;
      border: none;
      border-radius: 0.8rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(5, 150, 105, 0.15);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .export-btn:hover {
      background: linear-gradient(100deg, #047857 0%, #059669 100%);
      box-shadow: 0 4px 16px 0 rgba(5, 150, 105, 0.2);
      transform: translateY(-1px);
    }
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 16px 0 rgba(102, 126, 234, 0.15);
    }
    .stat-card.premium {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .stat-card.free {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    .stat-card.active {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 12px 0 rgba(80, 40, 120, 0.06);
    }
    th, td {
      border-bottom: 1px solid #f1f1f1;
      padding: 1rem 0.8rem;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #f8fafc;
      font-weight: 600;
      color: #4f46e5;
      letter-spacing: 0.5px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover {
      background: #f8fafc;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
    }
    .tier-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .tier-premium {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
    }
    .tier-free {
      background: #e5e7eb;
      color: #374151;
    }
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .status-active {
      background: #dcfce7;
      color: #166534;
    }
    .status-inactive {
      background: #fef2f2;
      color: #dc2626;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      color: #6366f1;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
      padding: 0.3rem;
      border-radius: 0.4rem;
    }
    .action-btn:hover {
      background: #f3f4f6;
      color: #4f46e5;
    }
    .action-btn.danger:hover {
      background: #fef2f2;
      color: #dc2626;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(80, 40, 120, 0.2);
      padding: 2rem;
      min-width: 400px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 1.5rem;
    }
    .modal label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(100deg, #7c3aed 0%, #6366f1 100%);
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(100deg, #6d28d9 0%, #4f46e5 100%);
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn-danger {
      background: #dc2626;
      color: #fff;
    }
    .btn-danger:hover {
      background: #b91c1c;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }
    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .success {
      background: #f0fdf4;
      color: #166534;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .pagination button:hover {
      background: #f3f4f6;
    }
    .pagination button.active {
      background: #6366f1;
      color: #fff;
      border-color: #6366f1;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; margin: 1rem; }
      .header-actions { flex-direction: column; align-items: stretch; }
      .search-filters { flex-direction: column; }
      .search-box { min-width: auto; }
      .stats-cards { grid-template-columns: 1fr; }
      table { font-size: 0.9rem; }
      th, td { padding: 0.7rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-users"></i> User Management</h1>
    
    <!-- Stats Cards -->
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-number" id="totalUsers">—</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card premium">
        <div class="stat-number" id="premiumUsers">—</div>
        <div class="stat-label">Premium Users</div>
      </div>
      <div class="stat-card free">
        <div class="stat-number" id="freeUsers">—</div>
        <div class="stat-label">Free Users</div>
      </div>
      <div class="stat-card active">
        <div class="stat-number" id="activeUsers">—</div>
        <div class="stat-label">Active Today</div>
      </div>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <div class="search-filters">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search users by name or email...">
        </div>
        <select id="tierFilter">
          <option value="">All Tiers</option>
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <button class="export-btn" onclick="exportUsers()">
        <i class="fas fa-download"></i>
        Export CSV
      </button>
    </div>

    <!-- Message Display -->
    <div id="message"></div>

    <!-- Users Table -->
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Tier</th>
          <th>Status</th>
          <th>Registered</th>
          <th>Last Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <tr>
          <td colspan="7" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading users...
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
      <button onclick="changePage(-1)" id="prevBtn">Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button onclick="changePage(1)" id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <h3><i class="fas fa-edit"></i> Edit User</h3>
      <form id="editForm">
        <label>Name</label>
        <input type="text" id="editName" required>
        
        <label>Email</label>
        <input type="email" id="editEmail" required>
        
        <label>Tier</label>
        <select id="editTier" required>
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
        
        <label>Status</label>
        <select id="editStatus" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-bg" id="deleteModal">
    <div class="modal">
      <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
      <p>Are you sure you want to delete this user? This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Delete User</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = 'https://examprep-backend.onrender.com/api/admin';
    let currentPage = 1;
    let totalPages = 1;
    let allUsers = [];
    let filteredUsers = [];
    let userToDelete = null;

    // Token management
    function isTokenExpired(token) {
      if (!token) return true;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (!payload.exp) return false;
        const now = Math.floor(Date.now() / 1000);
        return payload.exp < now;
      } catch (e) {
        return true;
      }
    }

    function getAdminToken() {
      let token = localStorage.getItem('adminToken') || '';
      if (!token || isTokenExpired(token)) {
        token = prompt('Enter your admin JWT token:');
        localStorage.setItem('adminToken', token);
      }
      return token;
    }

    // Message display
    function showMessage(message, type = 'success') {
      const msgEl = document.getElementById('message');
      msgEl.textContent = message;
      msgEl.className = type;
      msgEl.style.display = 'block';
      setTimeout(() => {
        msgEl.style.display = 'none';
      }, 5000);
    }

    // Fetch users from API
    async function fetchUsers() {
      const token = getAdminToken();
      try {
        const response = await fetch(`${API_BASE}/users`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const users = await response.json();
        allUsers = users;
        filteredUsers = users;
        updateStats(users);
        renderUsers();
        setupPagination();
      } catch (error) {
        console.error('Error fetching users:', error);
        showMessage('Failed to fetch users: ' + error.message, 'error');
        document.getElementById('usersTableBody').innerHTML = `
          <tr>
            <td colspan="7" class="error">
              Failed to load users. Please check your connection and try again.
            </td>
          </tr>
        `;
      }
    }

    // Update statistics
    function updateStats(users) {
      const total = users.length;
      const premium = users.filter(u => u.tier === 'premium').length;
      const free = users.filter(u => u.tier === 'free').length;
      const active = users.filter(u => u.status === 'active').length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('premiumUsers').textContent = premium;
      document.getElementById('freeUsers').textContent = free;
      document.getElementById('activeUsers').textContent = active;
    }

    // Render users table
    function renderUsers() {
      const tbody = document.getElementById('usersTableBody');
      const startIndex = (currentPage - 1) * 10;
      const endIndex = startIndex + 10;
      const pageUsers = filteredUsers.slice(startIndex, endIndex);

      if (pageUsers.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="loading">
              No users found matching your criteria.
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = pageUsers.map(user => `
        <tr>
          <td>
            <div style="display: flex; align-items: center; gap: 0.8rem;">
              <div class="user-avatar">
                ${user.name ? user.name.charAt(0).toUpperCase() : 'U'}
              </div>
              <div>
                <div style="font-weight: 600;">${user.name || 'N/A'}</div>
                <div style="font-size: 0.8rem; color: #6b7280;">ID: ${user._id}</div>
              </div>
            </div>
          </td>
          <td>${user.email || 'N/A'}</td>
          <td>
            <span class="tier-badge tier-${user.tier || 'free'}">
              ${user.tier || 'free'}
            </span>
          </td>
          <td>
            <span class="status-badge status-${user.status || 'active'}">
              ${user.status || 'active'}
            </span>
          </td>
          <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
          <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</td>
          <td class="actions">
            <button class="action-btn" title="Edit" onclick="editUser('${user._id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn danger" title="Delete" onclick="deleteUser('${user._id}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    // Search and filter functionality
    function setupFilters() {
      const searchInput = document.getElementById('searchInput');
      const tierFilter = document.getElementById('tierFilter');
      const statusFilter = document.getElementById('statusFilter');

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const tierValue = tierFilter.value;
        const statusValue = statusFilter.value;

        filteredUsers = allUsers.filter(user => {
          const matchesSearch = !searchTerm || 
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.email && user.email.toLowerCase().includes(searchTerm));
          
          const matchesTier = !tierValue || user.tier === tierValue;
          const matchesStatus = !statusValue || user.status === statusValue;

          return matchesSearch && matchesTier && matchesStatus;
        });

        currentPage = 1;
        renderUsers();
        setupPagination();
      }

      searchInput.addEventListener('input', applyFilters);
      tierFilter.addEventListener('change', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
    }

    // Pagination
    function setupPagination() {
      const totalItems = filteredUsers.length;
      totalPages = Math.ceil(totalItems / 10);
      
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }

      pagination.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        renderUsers();
        setupPagination();
      }
    }

    // Edit user functionality
    function editUser(userId) {
      const user = allUsers.find(u => u._id === userId);
      if (!user) return;

      document.getElementById('editName').value = user.name || '';
      document.getElementById('editEmail').value = user.email || '';
      document.getElementById('editTier').value = user.tier || 'free';
      document.getElementById('editStatus').value = user.status || 'active';

      // Store user ID for form submission
      document.getElementById('editForm').dataset.userId = userId;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Delete user functionality
    function deleteUser(userId) {
      userToDelete = userId;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
      userToDelete = null;
    }

    async function confirmDelete() {
      if (!userToDelete) return;

      const token = getAdminToken();
      try {
        const response = await fetch(`${API_BASE}/users/${userToDelete}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        showMessage('User deleted successfully');
        closeDeleteModal();
        fetchUsers(); // Refresh the list
      } catch (error) {
        console.error('Error deleting user:', error);
        showMessage('Failed to delete user: ' + error.message, 'error');
      }
    }

    // Export functionality
    function exportUsers() {
      const csvContent = [
        ['Name', 'Email', 'Tier', 'Status', 'Registered', 'Last Login'],
        ...filteredUsers.map(user => [
          user.name || 'N/A',
          user.email || 'N/A',
          user.tier || 'free',
          user.status || 'active',
          user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A',
          user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'
        ])
      ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `users_export_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
      
      showMessage('Users exported successfully');
    }

    // Form submission handlers
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const userId = this.dataset.userId;
      const token = getAdminToken();
      
      const formData = {
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        tier: document.getElementById('editTier').value,
        status: document.getElementById('editStatus').value
      };

      try {
        const response = await fetch(`${API_BASE}/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        showMessage('User updated successfully');
        closeEditModal();
        fetchUsers(); // Refresh the list
      } catch (error) {
        console.error('Error updating user:', error);
        showMessage('Failed to update user: ' + error.message, 'error');
      }
    });

    // Close modals when clicking outside
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('modal-bg')) {
        e.target.style.display = 'none';
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      fetchUsers();
      setupFilters();
    });
  </script>
</body>
