<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Review - Exam Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-4 sm:p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-800">Review Mode</h1>
      <div class="flex gap-2" id="section-buttons">
        <!-- Section Switcher -->
      </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
      <!-- Left Column: Explanation & Video (2/5) -->
      <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-5 h-fit">
        <div class="mb-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-lightbulb text-yellow-500 mr-2"></i> Explanation
          </h3>
          <div class="bg-blue-50 rounded-lg p-4 max-h-60 overflow-y-auto">
            <p id="explanation-text" class="text-gray-700"></p>
          </div>
        </div>
        
        <div id="video-container">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-video text-red-500 mr-2"></i> Video Solution
          </h3>
          <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
            <iframe id="explanation-video" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
          </div>
          <p id="no-video-message" class="text-gray-500 italic mt-3 text-center">
            No video solution available
          </p>
        </div>
      </div>
      
      <!-- Middle Column: Question & Options (2/5) -->
      <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-5">
        <div class="mb-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-question-circle text-indigo-600 mr-2"></i> Question
          </h3>
          <div id="question-area" class="bg-gray-50 rounded-lg p-4">
            <!-- Question will render here -->
          </div>
        </div>
        
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-list-ol text-purple-600 mr-2"></i> Options
          </h3>
          <div id="options-container" class="space-y-3">
            <!-- Options will render here -->
          </div>
        </div>
      </div>
      
      <!-- Right Column: Question Navigator (1/5) -->
      <div class="lg:col-span-1 bg-white rounded-xl shadow-md p-5 h-fit">
        <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
          <i class="fas fa-map-marker-alt text-green-600 mr-2"></i> Navigation
        </h3>
        <div class="mb-4">
          <h4 class="font-medium text-gray-700 mb-2">Current Section: <span id="current-section" class="font-bold text-indigo-700"></span></h4>
        </div>
        <div id="navigator" class="grid grid-cols-5 gap-2">
          <!-- Question buttons go here -->
        </div>
        
        <div class="mt-6 pt-4 border-t border-gray-200">
          <h4 class="font-medium text-gray-700 mb-3">Progress Summary</h4>
          <div class="space-y-2">
            <div class="flex justify-between">
              <span class="text-gray-600">Total Questions:</span>
              <span id="total-questions" class="font-medium">0</span>
            </div>
            <div class="flex justify-between">
              <span class="text-green-600">Correct:</span>
              <span id="correct-count" class="font-medium text-green-600">0</span>
            </div>
            <div class="flex justify-between">
              <span class="text-red-600">Incorrect:</span>
              <span id="incorrect-count" class="font-medium text-red-600">0</span>
            </div>
            <div class="flex justify-between mt-2 pt-2 border-t border-gray-200">
              <span class="font-medium">Accuracy:</span>
              <span id="accuracy-rate" class="font-bold">0%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-6">
      <button id="prev-btn" class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg transition">
        <i class="fas fa-arrow-left mr-2"></i> Previous
      </button>
      <button id="next-btn" class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg transition">
        Next <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
  </div>

  <script src="js/review.js" defer></script>
</body>
</html>
