<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Review - Exam Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-900" style="transition: opacity 0.3s ease;">
  <!-- PREMIUM LOADER -->
  <div id="pageLoader" class="fixed inset-0 z-50 bg-white/90 backdrop-blur-md flex flex-col items-center justify-center">
    <!-- Animated gradient border container -->
    <div class="relative p-0.5 rounded-lg bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 animate-gradient-border">
      <!-- Main loader card -->
      <div class="relative bg-white rounded-lg p-8 flex flex-col items-center justify-center w-72 h-64">
        <!-- Triple layer spinner with different timings -->
        <div class="relative w-20 h-20 mb-6">
          <div class="absolute inset-0 rounded-full border-4 border-blue-500/20"></div>
          <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-blue-600 border-r-blue-600 animate-spin-slow"></div>
          <div class="absolute inset-1 rounded-full border-4 border-transparent border-t-purple-500 border-r-purple-500 animate-spin-slower"></div>
        </div>
        
        <!-- Text content with gradient heading -->
        <div class="text-center space-y-2">
          <h3 class="text-xl font-semibold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Loading ExamPrep
          </h3>
          <p class="text-sm text-gray-500">Preparing your review session</p>
        </div>
        
        <!-- Animated progress indicator -->
        <div class="w-full bg-gray-200 rounded-full h-1.5 mt-6 overflow-hidden">
          <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-full rounded-full animate-progress"></div>
        </div>
        
        <!-- Security verification badge -->
        <div class="flex items-center mt-4 text-xs text-blue-600">
          <svg class="w-3 h-3 mr-1 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
          </svg>
          <span>Secure Data Transfer</span>
        </div>
      </div>
    </div>
  </div>

  <!-- REAL CONTENT (initially hidden) -->
  <div id="main-content" class="hidden">
    <div class="container mx-auto px-4 py-6">
      <!-- Top Bar -->
      <div class="flex justify-between items-center mb-4 bg-white p-3 rounded shadow">
        <div class="text-lg font-semibold">
          <span id="current-section" class="section-active">VARC</span> | 
          <span>Review Mode</span>
        </div>
        <div id="section-buttons" class="flex space-x-2">
          <!-- Section Switcher -->
        </div>
      </div>

      <!-- Three Column Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- Left Column - Passage -->
        <div class="bg-white p-4 rounded shadow question-entrance">
          <div class="font-bold text-lg mb-4">Passage</div>
          <div id="passage-box" class="h-[65vh] overflow-y-auto text-justify">
            <!-- Passage content will be loaded here -->
          </div>
        </div>

        <!-- Middle Column - Question & Explanation -->
        <div class="bg-white p-4 rounded shadow question-entrance">
          <div class="flex justify-between items-center mb-4">
            <div class="font-bold text-lg">Question <span id="question-number">1</span></div>
            <div class="text-sm">Marks: +3 | -1</div>
          </div>
          
          <!-- Question Box -->
          <div id="question-box" class="mb-6">
            <!-- Question will render here -->
          </div>
          
          <!-- Options Container -->
          <div id="options-container" class="space-y-2 mb-6">
            <!-- Options will render here -->
          </div>
          
          <!-- Explanation Box -->
          <div class="border-t pt-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
              <i class="fas fa-lightbulb text-yellow-500 mr-2"></i> Explanation
            </h3>
            <div id="explanation-box" class="bg-gray-50 rounded-lg p-4 max-h-60 overflow-y-auto">
              <p id="explanation-text" class="text-gray-700"></p>
            </div>
          </div>
          
          <!-- Video Solution -->
          <div id="video-container" class="mt-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
              <i class="fas fa-video text-red-500 mr-2"></i> Video Solution
            </h3>
            <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
              <iframe id="explanation-video" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
            </div>
            <p id="no-video-message" class="text-gray-500 italic mt-3 text-center">
              No video solution available
            </p>
          </div>
          
          <!-- Navigation Buttons -->
          <div class="flex justify-between mt-8">
            <button id="prev-btn" class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded transition">
              <i class="fas fa-arrow-left mr-2"></i> Previous
            </button>
            <button id="next-btn" class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded transition">
              Next <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>

        <!-- Right Column - Question Navigator -->
        <div class="bg-white p-4 rounded shadow">
          <div class="font-bold text-lg mb-4">Question Navigator</div>
          <div class="grid grid-cols-4 gap-2" id="navigator">
            <!-- Question buttons go here -->
          </div>
          
          <div class="mt-6 border-t pt-4">
            <h4 class="font-medium text-gray-700 mb-3">Progress Summary</h4>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Total Questions:</span>
                <span id="total-questions" class="font-medium">0</span>
              </div>
              <div class="flex justify-between">
                <span class="text-green-600">Correct:</span>
                <span id="correct-count" class="font-medium text-green-600">0</span>
              </div>
              <div class="flex justify-between">
                <span class="text-red-600">Incorrect:</span>
                <span id="incorrect-count" class="font-medium text-red-600">0</span>
              </div>
              <div class="flex justify-between mt-2 pt-2 border-t border-gray-200">
                <span class="font-medium">Accuracy:</span>
                <span id="accuracy-rate" class="font-bold">0%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/review.js" defer></script>

  <style>
    /* Animation keyframes */
    @keyframes questionEntrance {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    :root {
      --primary: #3b82f6;
      --secondary: #f59e0b;
      --correct: #10b981;
      --wrong: #ef4444;
    }

    .question-entrance {
      animation: questionEntrance 0.3s ease-out;
    }

    .option-card.correct {
      background: #dcfce7 !important;
      border-color: #22c55e !important;
    }
    .option-card.wrong {
      background: #fee2e2 !important;
      border-color: #ef4444 !important;
    }
    
    .answered {
      background-color: #10b981;
      color: white;
    }
    .not-answered {
      background-color: #ef4444;
      color: white;
    }
    .section-active {
      color: #ef4444;
      font-weight: bold;
    }

    /* Animation keyframes */
    body {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #pageLoader {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    @keyframes spin-smooth {
      to { transform: rotate(360deg); }
    }
    
    @keyframes gradient-border {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes progress {
      0% { width: 20%; left: -20%; }
      100% { width: 120%; left: 100%; }
    }
    
    /* Animation classes */
    .animate-spin-slow {
      animation: spin-smooth 1.8s linear infinite;
    }
    
    .animate-spin-slower {
      animation: spin-smooth 2.4s linear infinite reverse;
    }
    
    .animate-gradient-border {
      animation: gradient-border 4s ease infinite;
      background-size: 200% 200%;
    }
    
    .animate-progress {
      animation: progress 1.8s ease-in-out infinite;
      position: relative;
    }
    
    /* Fallback for browsers without backdrop-filter */
    @supports not (backdrop-filter: blur(12px)) {
      #pageLoader {
        background: rgba(255,255,255,0.98);
      }
    }
  </style>
</body>
</html>
