<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Exam Prep</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Reset Password</h1>
    <form id="reset-password-form" class="space-y-6">
      <input type="password" id="new-password" placeholder="Enter new password" required
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Reset Password
      </button>
      <div id="reset-password-message" class="text-center text-sm mt-2"></div>
    </form>
  </div>
  <script>
    // Get token from query param or path
    let token = new URLSearchParams(window.location.search).get('token');
    if (!token) {
      const match = window.location.pathname.match(/reset-password[\/]([\w-]+)/i);
      if (match) token = match[1];
    }
    const form = document.getElementById('reset-password-form');
    const msg = document.getElementById('reset-password-message');
    if (!token) {
      msg.textContent = 'Invalid or missing reset token.';
      msg.className = 'text-red-600 text-center text-sm mt-2';
      form.style.display = 'none';
    } else {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        msg.textContent = 'Resetting...';
        const password = document.getElementById('new-password').value;
        // Use backend API base URL
        const API_BASE = window.VITE_BASE_URL || 'https://examprep-backend.onrender.com';
        try {
          const res = await fetch(`${API_BASE}/api/auth/reset-password/${token}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
          });
          const data = await res.json();
          if (res.ok) {
            msg.textContent = data.message || 'Password has been reset. You can now log in.';
            msg.className = 'text-green-600 text-center text-sm mt-2';
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            msg.textContent = data.message || 'Something went wrong.';
            msg.className = 'text-red-600 text-center text-sm mt-2';
          }
        } catch (err) {
          msg.textContent = 'Network error. Please try again.';
          msg.className = 'text-red-600 text-center text-sm mt-2';
        }
      });
    }
  </script>
</body>
</html>
